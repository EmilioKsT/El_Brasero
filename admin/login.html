<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-15 — Login Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light admin-login">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
      <div class="text-center mb-3">
        <img src="../img/logo.svg" alt="El Brasero" width="40" height="40" class="rounded me-2 align-text-top">
        <h1 class="h5 mt-2 mb-0">El Brasero — <span class="text-primary">Admin</span></h1>
      </div>
 
      <div id="admin-msg" class="alert d-none" role="alert"></div>

      <form id="admin-login-form" novalidate>
        <div class="mb-3">
          <label for="admin-email" class="form-label">Email</label>
          <input id="admin-email" type="email" class="form-control" placeholder="admin@brasero.cl" required>
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>
        <div class="mb-3">
          <label for="admin-pass" class="form-label">Contraseña</label>
          <div class="input-group">
            <input id="admin-pass" type="password" class="form-control" placeholder="********" required>
            <button class="btn btn-outline-secondary" type="button" id="admin-toggle-pass">Mostrar</button>
            <div class="invalid-feedback">La contraseña es obligatoria.</div>
          </div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
        <p class="small text-muted mt-3 mb-0">* Acceso admin simulado (sin backend).</p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/admin.js" defer></script>
</body>
</html>
