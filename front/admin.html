<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-15 — Dashboard Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">

  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand h1 mb-0" href="#">
        <img src="./img/logo.png" width="28" height="28" class="rounded me-2" alt="">
        Admin — El Brasero
      </a>
      <div class="d-flex align-items-center gap-3">
        <span class="small text-muted d-none d-md-inline">
          <i class="fa-solid fa-user-shield me-1"></i> <strong id="admin-email">Cargando...</strong>
        </span>
        <button id="btn-logout" class="btn btn-outline-danger btn-sm">
          <i class="fa-solid fa-right-from-bracket me-1"></i> Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <div class="col-12 col-md-3 col-xl-2 bg-white border-end pt-3 pb-5">
        <div class="sticky-top" style="top: 5rem; z-index: 1;">
          <div class="list-group list-group-flush">
            <a href="./admin.html" class="list-group-item list-group-item-action active border-0 rounded-2 mb-1">
              <i class="fa-solid fa-chart-line me-2 w-20"></i> Dashboard
            </a>
            <a href="./productos.html" class="list-group-item list-group-item-action border-0 rounded-2 mb-1">
              <i class="fa-solid fa-drumstick-bite me-2 w-20"></i> Productos
            </a>
            <a href="./pedidos.html" class="list-group-item list-group-item-action border-0 rounded-2 mb-1">
              <i class="fa-solid fa-receipt me-2 w-20"></i> Pedidos
            </a>
            <div class="my-3 border-top"></div>
            <a href="./home.html" class="list-group-item list-group-item-action border-0 rounded-2 text-secondary">
              <i class="fa-solid fa-house me-2 w-20"></i> Volver al sitio
            </a>
          </div>
        </div>
      </div>

      <main class="col-12 col-md-9 col-xl-10 py-4 px-md-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 mb-0">Resumen General</h1>
          <span class="badge bg-primary rounded-pill">
            <i class="fa-regular fa-calendar me-1"></i> Hoy
          </span>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0 me-3">
                  <div class="bg-primary bg-opacity-10 p-3 rounded-3 text-primary">
                    <i class="fa-solid fa-cart-shopping fs-4"></i>
                  </div>
                </div>
                <div>
                  <div class="text-muted small">Pedidos Hoy</div>
                  <div class="h4 mb-0 fw-bold" id="kpi-pedidos">-</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0 me-3">
                  <div class="bg-success bg-opacity-10 p-3 rounded-3 text-success">
                    <i class="fa-solid fa-dollar-sign fs-4"></i>
                  </div>
                </div>
                <div>
                  <div class="text-muted small">Ventas Hoy</div>
                  <div class="h4 mb-0 fw-bold" id="kpi-ventas">$ -</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="flex-shrink-0 me-3">
                  <div class="bg-warning bg-opacity-10 p-3 rounded-3 text-warning">
                    <i class="fa-solid fa-fire-burner fs-4"></i>
                  </div>
                </div>
                <div>
                  <div class="text-muted small">En Cocina</div>
                  <div class="h4 mb-0 fw-bold" id="kpi-cocina">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-header bg-white py-3">
            <h5 class="card-title mb-0"><i class="fa-solid fa-list-ul me-2 text-muted"></i>Actividad Reciente</h5>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush" id="lista-actividad">
                <div class="p-4 text-center text-muted">
                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                    Cargando datos...
                </div>
            </div>
          </div>
          <div class="card-footer bg-white text-center py-3">
            <small class="text-muted">Mostrando últimos 5 movimientos.</small>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./js/config.js"></script>
  <script src="./js/auth.service.js"></script>
  <script src="./js/admin.js"></script>

</body>
</html>
