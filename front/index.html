<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B-03 Registro de Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Registro de Usuario</h3>

      <div id="mensaje" class="alert d-none"></div>

      <!-- Formulario -->
      <form id="registroForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ej: cliente@brasero.cl" required>
          <div class="invalid-feedback">Por favor ingresa un email válido.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mínimo 8 caracteres, 1 mayúscula y 1 número"
            pattern="(?=.*[A-Z])(?=.*\d).{8,}"
            title="Al menos 8 caracteres, con 1 mayúscula y 1 número"
             required
          >
          <div class="invalid-feedback">La contraseña no cumple los requisitos.</div>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Repetir contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="Repite tu contraseña"
            required
          >
          <div class="invalid-feedback">Las contraseñas no coinciden.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarme</button>

        <div class="text-center mt-3">
          <span class="small text-muted">¿Ya tienes cuenta?</span>
          <a href="./login.html" class="small ms-1 text-decoration-none">Inicia sesión</a>
        </div>

      </form>
    </div>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/registro.js"></script>

</body>
</html>
