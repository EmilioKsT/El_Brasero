<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-17 — Pedidos (Admin)</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="icon" href="data:,">
  <style>
    /* Badges por estado */
    .st-Pendiente      { --bs-badge-bg: var(--bs-warning); }
    .st-En\ preparación { --bs-badge-bg: var(--bs-info); color:#000; }
    .st-Despachado     { --bs-badge-bg: var(--bs-primary); }
    .st-Entregado      { --bs-badge-bg: var(--bs-success); }
    .st-Anulado        { --bs-badge-bg: var(--bs-secondary); }

    /* Cards móviles */
    .order-card .label { width: 110px; color: #6c757d; }
  </style>
</head>
<body class="bg-light admin-pedidos">

  <!-- NAVBAR ADMIN -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <img src="./img/logo.png" width="28" height="28" class="rounded me-2" alt="">
        El Brasero — Admin
      </span>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="./admin.html">Volver</a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="py-4 py-md-5">
    <div class="container">
      <h1 class="h4 mb-3">Pedidos (Admin)</h1>

      <div id="msgBox" class="alert d-none" role="alert"></div>

      <!-- Tabla -->
      <div class="card shadow-sm d-none d-md-block">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
                <th scope="col" class="text-end">Total</th>
                <th scope="col">Estado</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyPedidos"></tbody>
          </table>
        </div>
      </div>

      <!-- Cards móviles -->
      <div id="cardsPedidos" class="vstack gap-3 d-md-none"></div>
    </div>
  </main>

  <footer class="py-4">
    <div class="container small text-center text-muted">
      © 2025 El Brasero — Pedidos (Front simulado)
    </div>
  </footer>

  <!-- Toast -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index:1080">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Estado actualizado</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap y JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
