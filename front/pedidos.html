<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-17 — Pedidos (Admin)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light admin-pedidos">

  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <img src="./img/logo.png" width="28" height="28" class="rounded me-2" alt="">
        Admin — El Brasero
      </span>
      <a class="btn btn-outline-secondary btn-sm" href="./admin.html">
        <i class="fa-solid fa-arrow-left me-1"></i> Volver al Dashboard
      </a>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      
      <div class="mb-4">
        <h1 class="h4 mb-0"><i class="fa-solid fa-receipt me-2"></i>Gestión de Pedidos</h1>
        <p class="text-muted small">Administra el flujo de los pedidos en tiempo real.</p>
      </div>

      <div id="msgBox" class="alert d-none" role="alert"></div>

      <div class="card shadow-sm border-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="ps-3">N° Orden</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
                <th scope="col" class="text-end">Total</th>
                <th scope="col" class="text-center">Estado Actual</th>
                <th scope="col" style="min-width: 160px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyPedidos">
              </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <footer class="py-4 mt-auto">
    <div class="container small text-center text-muted">
      © 2025 El Brasero — Admin
    </div>
  </footer>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastOk" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Estado actualizado.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./js/config.js"></script>
  <script src="./js/auth.service.js"></script>
  
  <script src="./js/admin.pedidos.js"></script>

</body>
</html>
