<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-16 — Productos (Admin)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">

  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <img src="./img/logo.png" width="28" height="28" class="rounded me-2" alt="">
        Admin — El Brasero
      </span>
      <a class="btn btn-outline-secondary btn-sm" href="./admin.html">
        <i class="fa-solid fa-arrow-left me-1"></i> Volver al Dashboard
      </a>
    </div>
  </nav>
  
  <main class="py-4">
    <div class="container">
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h4 mb-0">Gestión de Productos</h1>
          <p class="text-muted small mb-0">Administra el catálogo visible para los clientes.</p>
        </div>
        <button id="btnNuevo" class="btn btn-primary shadow-sm">
          <i class="fa-solid fa-plus me-1"></i> Nuevo producto
        </button>
      </div>

      <div id="msgBox" class="alert d-none" role="alert"></div>

      <div class="card shadow-sm border-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" class="ps-3">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col" class="text-end">Precio</th>
                <th scope="col" class="text-center">Disponible</th>
                <th scope="col" class="text-center pe-3">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyProductos">
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalProducto" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <form id="formProducto" novalidate>
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalProductoLabel">Producto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          
          <div class="modal-body">
            <input type="hidden" id="prodId">

            <div class="mb-3">
              <label for="prodNombre" class="form-label fw-semibold">Nombre</label>
              <input type="text" id="prodNombre" class="form-control" required minlength="3">
            </div>

            <div class="row g-3 mb-3">
              <div class="col-6">
                <label for="prodPrecio" class="form-label fw-semibold">Precio</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" id="prodPrecio" class="form-control" required min="1">
                </div>
              </div>
              <div class="col-6">
                <label for="prodCat" class="form-label fw-semibold">Categoría</label>
                <select id="prodCat" class="form-select" required>
                  <option value="" selected disabled>Seleccionar...</option>
                  <option value="Pollos">Pollos</option>
                  <option value="Combos">Combos</option>
                  <option value="Acompañamientos">Acompañamientos</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Ensaladas">Ensaladas</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="prodDesc" class="form-label fw-semibold">Descripción</label>
              <textarea id="prodDesc" class="form-control" rows="2"></textarea>
            </div>

            <div class="mb-3">
              <label for="prodImg" class="form-label fw-semibold">URL Imagen</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
                <input type="url" id="prodImg" class="form-control">
              </div>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="prodDisp" checked>
              <label class="form-check-label" for="prodDisp">Disponible</label>
            </div>
          </div>
          
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-link text-decoration-none text-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary px-4">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="py-4 mt-auto">
    <div class="container small text-center text-muted">
      © 2025 El Brasero — Admin
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="./js/config.js"></script>
  <script src="./js/auth.service.js"></script>
  <script src="./js/admin.productos.js"></script>

</body>
</html>
