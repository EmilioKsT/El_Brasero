<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-06 Mi Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 520px; width: 100%;">
      <h3 class="text-center mb-3">Mi Perfil</h3>

      <!-- Alertas -->
      <div id="msgPerfil" class="alert d-none" role="alert"></div>

      <!-- Formulario -->
      <form id="perfilForm" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
          <div class="invalid-feedback">El campo es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            inputmode="numeric"
            pattern="\d{9,11}"
            maxlength="11"
            placeholder="9–11 dígitos"
            required
          />
          <div class="invalid-feedback">Ingresa un teléfono válido (9–11 dígitos).</div>
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" minlength="5" required />
          <div class="invalid-feedback">La dirección debe tener al menos 5 caracteres.</div>
        </div>

        <div class="mb-3">
          <label for="comuna" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="comuna" required />
          <div class="invalid-feedback">El campo es obligatorio.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (solo lectura)</label>
          <input type="email" class="form-control" id="email" readonly />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-fill">Guardar</button>
          <button type="button" id="btnCancelar" class="btn btn-outline-secondary flex-fill">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Lógica B-06 -->
  <script src="../js/perfil.js" defer></script>
</body>
</html>
