<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B-05 Recuperar contraseña</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
      <h3 class="text-center mb-3">Olvidé mi contraseña</h3>

      <!-- Alertas -->
      <div id="alertBox" class="alert d-none" role="alert"></div>

      <!-- Paso 1: Email -->
      <form id="stepEmail" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="cliente@brasero.cl" required />
          <div class="invalid-feedback">Ingresa un email válido</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar código</button>

        <p class="text-muted small mt-3 mb-0">
          *Por seguridad, siempre mostraremos una respuesta genérica.
        </p>
      </form>

      <!-- Paso 2: Código -->
      <form id="stepCode" class="d-none" novalidate>
        <div class="mb-3">
          <label for="code" class="form-label">Verificar código (6 dígitos)</label>
          <input type="text" inputmode="numeric" pattern="\\d{6}" maxlength="6" class="form-control" id="code" placeholder="123456" required />
          <div class="invalid-feedback">Ingresa un código de 6 dígitos</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Validar</button>
        <button type="button" id="backToEmail" class="btn btn-outline-secondary w-100 mt-2">Volver</button>
      </form>

      <!-- Paso 3: Nueva contraseña -->
      <form id="stepNewPass" class="d-none" novalidate>
        <div class="mb-3">
          <label for="newPass" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="newPass" placeholder="Mín. 8, 1 mayúscula y 1 número" required />
          <div class="invalid-feedback">La contraseña no cumple los requisitos</div>
        </div>
        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPass" placeholder="Repite la contraseña" required />
          <div class="invalid-feedback">Las contraseñas no coinciden</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
        <button type="button" id="backToCode" class="btn btn-outline-secondary w-100 mt-2">Volver</button>
      </form>

      <!-- Paso 4: Éxito -->
      <div id="stepSuccess" class="d-none text-center">
        <div class="mb-3">
          <span class="badge text-bg-success">Listo</span>
        </div>
        <p class="mb-3">Tu contraseña fue actualizada correctamente.</p>
        <a class="btn btn-success w-100" href="../login/login.html">Iniciar sesión</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Lógica del flujo B-05 -->
  <script src="../js/recuperar.js" defer></script>
</body>
</html>
